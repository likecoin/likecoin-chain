name: Protobuf
on:
  pull_request:
  push:
    branches:
      - master
      - develop
      - "feat/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2.4.0
      - name: lint
        # TODO: Remove after fixing protobuf
        if: ${{ false }}
        run: make proto-lint

  breakage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: check-breakage
        # TODO: Remove after fixing protobuf
        if: ${{ false }}
        run: make proto-check-breaking
