name: Lint Check
on:
  pull_request:
  push:
    branches:
      - master
      - develop
      - "feat/**"
jobs:
  lint:
    name: Check lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.5
      - name: Install golint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.44.0
      # TODO: Remove after fixing lint
      - name: Run lint check
        if: ${{ false }}
        run: make lint
  format:
    name: Check format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.5
      # TODO: Remove after fixing format
      - name: Run format check
        if: ${{ false }}
        run: make format
