name: Test
on:
  pull_request:
  push:
    branches:
      - master
      - develop
      - "feat/**"
jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.9
      - name: Run go test
        run: make test
