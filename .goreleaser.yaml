before:
  hooks:
    - go mod download

builds:
  - id: "liked-darwin"
    main: ./cmd/liked
    binary: bin/liked
    env:
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w
      - -X github.com/cosmos/cosmos-sdk/version.Name=likecoin-chain
      - -X github.com/cosmos/cosmos-sdk/version.AppName=liked
      - -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
      - -X "github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger"
  - id: "liked-darwin-arm64"
    main: ./cmd/liked
    binary: bin/liked
    env:
      - CGO_ENABLED=1
      - CC=oa64-clang
      - CXX=oa64-clang++
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w
      - -X github.com/cosmos/cosmos-sdk/version.Name=likecoin-chain
      - -X github.com/cosmos/cosmos-sdk/version.AppName=liked
      - -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
      - -X "github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger"
  - id: "liked-linux"
    main: ./cmd/liked
    binary: bin/liked
    env:
      - CGO_ENABLED=1
      - CC=gcc
      - CXX=g++
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w
      - -X github.com/cosmos/cosmos-sdk/version.Name=likecoin-chain
      - -X github.com/cosmos/cosmos-sdk/version.AppName=liked
      - -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
      - -X "github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger"
  - id: "liked-linux-arm64"
    main: ./cmd/liked
    binary: bin/liked
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    goos:
      - linux
    goarch:
      - arm64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w
      - -X github.com/cosmos/cosmos-sdk/version.Name=likecoin-chain
      - -X github.com/cosmos/cosmos-sdk/version.AppName=liked
      - -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
      - -X "github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger"
  - id: "liked-windows"
    main: ./cmd/liked
    binary: bin/liked
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    goos:
      - windows
    goarch:
      - amd64
    flags:
      - -tags=cgo
      - -buildmode=exe
    ldflags:
      - -s -w
      - -X github.com/cosmos/cosmos-sdk/version.Name=likecoin-chain
      - -X github.com/cosmos/cosmos-sdk/version.AppName=liked
      - -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
      - -X "github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger"

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    builds:
      - liked-darwin
      - liked-darwin-arm64
      - liked-windows
      - liked-linux
      - liked-linux-arm64

checksum:
  name_template: "checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
snapshot:
  name_template: "{{ .Tag }}-next"
