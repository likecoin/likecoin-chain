version: v1
deps:
  - buf.build/cosmos/cosmos-sdk
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - COMMENT_RPC
    - COMMENT_MESSAGE
    - COMMENT_ENUM
    - COMMENT_ENUM_VALUE
  ignore:
    - iscn
breaking:
  use:
    - FILE
  ignore:
    - iscn