syntax = "proto3";
package likechain.likenft;

import "gogoproto/gogo.proto";
import "likechain/likenft/class_data.proto";

option go_package = "github.com/likecoin/likechain/x/likenft/types";

message NFTData {
  bytes metadata = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.customtype) = "JsonInput"
  ];
  ClassParent class_parent = 2 [(gogoproto.nullable) = false];
  bool to_be_revealed = 3;
}
